# To generate use the following commands:
# flutter pub get
# dart run flutter_launcher_icons -f flutter_launcher_icons.yaml

flutter_launcher_icons:
  android: "supplysync" # file name
  image_path: "assets/images/appIcon.png" #image path (retangular shape image)
  adaptive_icon_background: "#DAD4C6"
  adaptive_icon_foreground: "assets/images/appIcon.png" #image path (circular shape image)
  adaptive_icon_monochrome: "assets/images/appIcon.png" #image path (circular shape image) Android 13+ themed icon
  min_sdk_android: 21 # android min sdk min:16, default 21